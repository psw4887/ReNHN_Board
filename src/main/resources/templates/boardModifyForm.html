<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoardModify</title>
</head>
<body>
<form th:action="'/board/modify?postNo=' + ${postNo}" method="post">
    <span th:text="Title"></span><input type="text" name="title" th:value="${title}"><br/>
    <span th:text="Content"></span><br />
    <textarea cols = "50" rows = "10" name="content" th:text="${content}"></textarea><br/>
    <input type="submit" value="Modify">
</form>
</body>
</html>
